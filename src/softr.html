<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Change Your Password</h1>
    
    <!-- Softr Block Embed -->
    <iframe id="softr-07017024-71cc-4874-91af-478bd32f6212-user-accounts3" src="https://www.famcareai.com/embed/pages/07017024-71cc-4874-91af-478bd32f6212/blocks/user-accounts3" width="100%" height="1000" scrolling="no" frameborder="0" style="border:none;"></iframe>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.2.11/iframeResizer.min.js"></script>
    <script>
        iFrameResize({ checkOrigin: false, log: true }, '#softr-07017024-71cc-4874-91af-478bd32f6212-user-accounts3');
    </script>

    <!-- Supabase Password Sync Script -->
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Function to update password in Supabase
        async function updateSupabasePassword(email, newPassword) {
            try {
                const { data, error } = await supabase.auth.updateUser({ password: newPassword });
                if (error) throw error;
                console.log('Password updated successfully in Supabase');
            } catch (error) {
                console.error('Error updating password in Supabase:', error.message);
            }
        }

        // Function to check for password change
        function checkPasswordChange() {
            const iframe = document.getElementById('softr-07017024-71cc-4874-91af-478bd32f6212-user-accounts3');
            const iframeWindow = iframe.contentWindow;

            // Create a MutationObserver to watch for changes in the iframe
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList') {
                        const successMessage = iframeWindow.document.querySelector('.success-message');
                        if (successMessage && successMessage.textContent.includes('Password updated successfully')) {
                            // Password change detected
                            const emailInput = iframeWindow.document.querySelector('input[type="email"]');
                            const newPasswordInput = iframeWindow.document.querySelector('input[name="new_password"]');
                            
                            if (emailInput && newPasswordInput) {
                                updateSupabasePassword(emailInput.value, newPasswordInput.value);
                            }
                        }
                    }
                });
            });

            // Start observing the iframe content
            observer.observe(iframeWindow.document.body, { childList: true, subtree: true });
        }

        // Wait for the iframe to load before attaching the observer
        document.getElementById('softr-07017024-71cc-4874-91af-478bd32f6212-user-accounts3').addEventListener('load', checkPasswordChange);
    </script>
</body>
</html>
