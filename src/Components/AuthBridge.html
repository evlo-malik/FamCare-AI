<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
</head>
<body>
    <p>Authenticating, please wait...</p>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Get the token from the URL
        var token = getUrlParameter('token');

        // Store the token (you might want to use sessionStorage instead)
        localStorage.setItem('supabase.auth.token', token);

        // Use Softr's API to set the session
        fetch('https://api.softr.io/v1/api/sessions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authentication': `Bearer ${token}`
            },
            body: JSON.stringify({ token: token })
        })
        .then(response => response.json())
        .then(data => {
            // Redirect to the Softr website
            window.location.href = 'https://famcareai.com/familyhub';
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle error (e.g., show error message to user)
        });
    </script>
</body>
</html>
