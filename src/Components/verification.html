<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - FamCare AI</title>
    <link rel="icon" href="data:,">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 120px;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .message {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #F5A623;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/evlo-malik/FamCare-AI/blob/main/src/Components/assets/logo.png?raw=true" alt="FamCare AI Logo" class="logo">
        <h1>Verifying Your Email</h1>
        <div class="spinner"></div>
        <p class="message">Please wait while we verify your email address...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        window.addEventListener('load', async function() {
            try {
                // Create Supabase client after the script is loaded
                const { createClient } = supabase;
                const supabaseClient = createClient(
                    'https://qaytvdmgjlmtvifqkptu.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFheXR2ZG1namxtdHZpZnFrcHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY5NDUyMDksImV4cCI6MjA0MjUyMTIwOX0.b6c5J-jLHZJF9PqRhR_w401xjJ5RhDzdKWvQwyt-wWE'
                );

                const errorDiv = document.getElementById('error');
                const messageElement = document.querySelector('.message');

                // Extract token from URL hash
                const hashParams = new URLSearchParams(window.location.hash.substr(1));
                const accessToken = hashParams.get('access_token');

                if (!accessToken) {
                    throw new Error('No verification token found in URL');
                }

                messageElement.textContent = 'Verifying your email...';

                // Verify the user's email
                const { data: verifyData, error: verifyError } = await supabaseClient.auth.verifyUser(accessToken);
                
                if (verifyError) throw verifyError;

                // Get user data
                const { data: { user }, error: userError } = await supabaseClient.auth.getUser(accessToken);
                
                if (userError || !user) {
                    throw userError || new Error('User not found');
                }

                messageElement.textContent = 'Almost done...';

                // Fetch the magic link
                const { data: userData, error: fetchError } = await supabaseClient
                    .from('users')
                    .select('magic_link')
                    .eq('id', user.id)
                    .single();

                if (fetchError || !userData?.magic_link) {
                    throw fetchError || new Error('Magic link not found');
                }

                // Redirect to the magic link
                window.location.href = userData.magic_link;

            } catch (error) {
                console.error('Verification error:', error);
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.message').style.display = 'none';
                document.getElementById('error').textContent = 'There was an error verifying your email. Please try again or contact support.';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
