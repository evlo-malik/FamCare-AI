<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - FamCare AI</title>
    <link rel="icon" href="data:,">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        .logo {
            width: 120px;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .message {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .response {
            text-align: left;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre;
            font-family: monospace;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #F5A623;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/evlo-malik/FamCare-AI/blob/main/src/Components/assets/logo.png?raw=true" alt="FamCare AI Logo" class="logo">
        <h1>Verifying Your Email</h1>
        <div class="spinner"></div>
        <p class="message">Please wait while we verify your email address...</p>
        <div id="error" class="error" style="display: none;"></div>
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        window.addEventListener('load', async function() {
            try {
                // Create Supabase client after the script is loaded
                const { createClient } = supabase;
                const supabaseClient = createClient(
                    'https://qaytvdmgjlmtvifqkptu.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFheXR2ZG1namxtdHZpZnFrcHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY5NDUyMDksImV4cCI6MjA0MjUyMTIwOX0.b6c5J-jLHZJF9PqRhR_w401xjJ5RhDzdKWvQwyt-wWE'
                );

                const errorDiv = document.getElementById('error');
                const messageElement = document.querySelector('.message');
                const responseDiv = document.getElementById('response');
                const spinner = document.querySelector('.spinner');

                // Extract token from URL hash
                const hashParams = new URLSearchParams(window.location.hash.substr(1));
                const jwt = hashParams.get('access_token');

                if (!jwt) {
                    throw new Error('No verification token found in URL');
                }

                messageElement.textContent = 'Getting user data...';

                // First get auth user data
                const authResponse = await supabaseClient.auth.getUser(jwt);
                const userId = authResponse.data.user.id;

                messageElement.textContent = 'Fetching profile data...';

                // Then fetch from profiles table
                const { data: profileData, error: profileError } = await supabaseClient
                    .from('users2')
                    .select('*')
                    .eq('id', userId)
                    .single();

                // Combine the responses for display
                const fullResponse = {
                    auth: authResponse,
                    profile: {
                        data: profileData,
                        error: profileError
                    }
                };

                // Hide spinner and update message
                spinner.style.display = 'none';
                messageElement.textContent = 'Verification Complete - Debug Information:';

                // Display the full response for debugging
                responseDiv.textContent = JSON.stringify(fullResponse, null, 2);
                responseDiv.style.display = 'block';

                // If we have a magic_link in the profile, we can use it later for redirect
                if (profileData?.magic_link) {
                    console.log('Found magic_link:', profileData.magic_link);
                }

            } catch (error) {
                console.error('Verification error:', error);
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.message').style.display = 'none';
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
