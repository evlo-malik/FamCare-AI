<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Link Test</title>
</head>
<body>
    <h1>Magic Link Test</h1>
    <button id="generateButton">Generate and Redirect to Magic Link</button>

    <script>
        async function generateAndRedirectToMagicLink() {
            const email = 'evlo.malik@gmail.com';
            const softrApiKey = 'qHww9RAOrTtfnRRpTa2Jcxk9M'; // Replace with your actual Softr API key
            const softrDomain = 'famcareai.com'; // Replace with your actual Softr domain

            try {
                console.log('Generating magic link for:', email);

                const response = await fetch(
                    `https://studio-api.softr.io/v1/api/users/magic-link/generate/${encodeURIComponent(email)}`,
                    {
                        method: 'POST',
                        headers: {
                            'Softr-Api-Key': softrApiKey,
                            'Softr-Domain': softrDomain
                        }
                    }
                );

                const text = await response.text();
                console.log('Raw response:', text);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}, body: ${text}`);
                }

                try {
                    const data = JSON.parse(text);
                    if (data.magic_link) {
                        console.log('Magic link generated successfully');
                        console.log('Redirecting to:', data.magic_link);
                        window.location.href = data.magic_link;
                    } else {
                        throw new Error('Magic link not found in the response');
                    }
                } catch (e) {
                    console.error('Error parsing JSON:', e);
                    throw new Error(`Invalid JSON response: ${text}`);
                }
            } catch (error) {
                console.error('Error generating or redirecting to magic link:', error);
                alert('Failed to generate magic link. Check the console for details.');
            }
        }

        document.getElementById('generateButton').addEventListener('click', generateAndRedirectToMagicLink);
    </script>
</body>
</html>
