<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
</head>
<body>
    <p>Authenticating, please wait...</p>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        var token = getUrlParameter('token');

        // Use document.cookie instead of localStorage
        document.cookie = `supabase.auth.token=${token}; domain=.famcareai.com; path=/; secure; samesite=strict`;

        fetch('https://api.softr.io/v1/api/sessions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authentication': `Bearer ${token}`,
                'Origin': 'https://famcareai.com'
            },
            body: JSON.stringify({ token: token }),
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            window.location.href = 'https://famcareai.com/familyhub';
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
